<div class="row">
    <!--
    name
    rating,
    releaseDate,
    productionHouse,
    poster,
    description,
    staring
    -->
    <div class="col-md-6">
        <div>
            <app-page-header [pageHeader]="'Movie Detail'"></app-page-header>
        </div>
            <form [formGroup]="moveForm" (ngSubmit)="$event.preventDefault()">
                <div class="form-group">
                    <label for="moveName">Move Name</label>
                    <input type="text" name="movieName" id="movieName" 
                    placeholder="Move Name" formControlName="name"
                    class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="productionHouse">Production House</label>
                    <input type="text" id="productionHouse"
                    placeholder="Production House" formControlName="productionHouse"
                     class="form-control">
                </div>
                <div class="form-group">
                    <label for="releaseDate">Release Date</label>
                    <input type="text" id="releaseDate"
                    formControlName="releaseDate"
                     placeholder="Release Date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="posterurl">Poster Url</label>
                    <input type="text" id="posterurl" 
                    formControlName="poster"
                    placeholder="Poster Url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="staring">Staring</label>
                    <input type="text" id="staring"
                    formControlName="staring"
                     placeholder="Staring, separated" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" formControlName="description"
                     name="description" id="description" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group form-button">
                    <button class="btn btn-primary" (click)="submitForm()">Submit</button>
                    <button class="btn btn-secondary" type="reset" (click)="restForm()">Reset</button>
                </div>
            </form>
    </div>
</div>
